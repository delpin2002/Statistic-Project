<!DOCTYPE html>
<html>
<head>
    <title>Data List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            text-align: center;
            padding: 20px 0;
        }
        table {
            width: 100%;
            background-color: #fff;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px 20px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .btn {
            display: inline-block;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            margin-right: 10px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .delete-btn {
            background-color: #f44336;
        }
        .delete-btn:hover {
            background-color: #d32f2f;
        }
        .upload-btn {
            background-color: #2196F3;
        }
        .upload-btn:hover {
            background-color: #1976D2;
        }
        .visualize-btn {
            background-color: #9C27B0;
        }
        .visualize-btn:hover {
            background-color: #7B1FA2;
        }
        .form {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
        }
        .form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form button[type="submit"] {
            background-color: #4CAF50;
        }
        .form button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Data List</h1>
        <table>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Action</th>
            </tr>
            {% for person in data %}
            <tr>
                <td>{{ person['Name'] }}</td>
                <td>{{ person['Age'] }}</td>
                <td>
                    <a class="btn" href="/edit/{{ loop.index0 }}">Edit</a>
                    <form action="/delete/{{ loop.index0 }}" method="post" style="display: inline;">
                        <button class="btn delete-btn" type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
        <a class="btn" href="/add">Add New Person</a>
        <a class="btn upload-btn" href="/upload">Upload Excel</a>
        <a class="btn visualize-btn" href="/visualize">Visualize Data</a>
    </div>
</body>
</html>
