<!DOCTYPE html>
<html>
<head>
    <title>Edit Person</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
        }
        .form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form input[type="text"] {
            width: 95%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Person</h1>
        <form action="/edit/{{ index }}" method="post" class="form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ person['Name'] }}" required>
            <label for="age">Age:</label>
            <input type="text" id="age" name="age" value="{{ person['Age'] }}" required><br>
            <br>
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
